<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
  <div class="cozy-weather-app">
  <body>
    <form class="search-container" id="search-form">
      <input type="search" placeholder="Enter a city..." required class="search-input" id="search-city"/>
      <input type="submit" value="Search" class="search-button"
      />
    </form>
    <h1 id="city"></h1>
    <p>Monday 12:00 PM</p>
    <div class="icon">🍄</div>
    <div class="temp"><span id="tempData"></span>ºF</div>
    <p>Good Afternoon</p>
    <footer>Coded by Ashley Jepson</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
